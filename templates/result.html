{% extends "base.html" %}

{% block title %}Conversion Result{% endblock %}

{% block content %}
<div class="container glass">
    <h1 class="animate-slide">Conversion Result</h1>
    <div class="converter-card">
        <div class="result-display animate-fade-in">
            <div class="currency-box from">
                <span class="label">From</span>
                <h2 class="amount">{{ amount }}</h2>
                <span class="currency">{{ from_currency }}</span>
            </div>
            
            <div class="conversion-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
            
            <div class="currency-box to">
                <span class="label">To</span>
                <h2 class="amount">{{ converted_amount }}</h2>
                <span class="currency">{{ to_currency }}</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="convert-btn">
                <span>New Conversion</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
