{% extends "base.html" %}

{% block title %}About Team{% endblock %}

{% block content %}
<div class="container glass">
    <h1 class="animate-slide">Team Members</h1>
    <div class="team-grid">
        {% for member in team_members %}
        <div class="team-member animate-fade-in">
            <div class="member-avatar">
                <i class="{{ member.icon }}"></i>
            </div>
            <h3>{{ member.name }}</h3>
            <p>{{ member.role }}</p>
            <p>Batch: {{ member.batch }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
